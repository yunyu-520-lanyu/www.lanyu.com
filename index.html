<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云屿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #0ea5e9; --bg: #f8fafc; --text: #0f172a; }
        body { font-family: 'Inter', system-ui, sans-serif; scroll-behavior: smooth; }
        .hover-effect { transition: all 0.3s ease; }
        .card-img { background-size: cover; background-position: center; }
    </style>
</head>
<body class="bg-[--bg] text-[--text] min-h-screen flex flex-col">
    <header class="fixed top-0 w-full bg-white/60 backdrop-blur-sm border-b border-slate-100 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <a href="#" class="text-xl font-semibold text-[--accent]">云屿</a>
            <nav class="hidden md:flex gap-8">
                <a href="#home" class="text-slate-700 hover:text-[--accent] hover-effect">首页</a>
                <a href="#work" class="text-slate-700 hover:text-[--accent] hover-effect">作品</a>
                <a href="#contact" class="text-slate-700 hover:text-[--accent] hover-effect">联系</a>
            </nav>
            <button class="md:hidden text-slate-700">☰</button>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-16">
        <section id="home" class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 tracking-tight">云屿</h1>
                <p class="text-xl text-slate-600 mb-10">专注于极简设计与高效解决方案</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="#work" class="bg-[--accent] text-white px-6 py-3 rounded-lg font-medium hover:bg-[--accent]/90 hover-effect">查看作品</a>
                    <a href="#contact" class="border border-slate-200 px-6 py-3 rounded-lg font-medium hover:border-[--accent] hover:text-[--accent] hover-effect">联系我</a>
                </div>
            </div>
        </section>

        <section id="work" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="max-w-5xl mx-auto">
                <h2 class="text-2xl font-bold mb-12 text-center">精选作品</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 虚拟UI图1：极简数据仪表盘 -->
                    <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md hover-effect">
                        <div class="h-40 card-img" style="background-image: url('https://picsum.photos/id/0/600/400'); background-color: #e0f2fe; background-blend-mode: overlay;"></div>
                        <div class="p-6">
                            <h3 class="font-semibold text-lg mb-2">数据仪表盘UI</h3>
                            <p class="text-slate-500 text-sm">冷调数据可视化 + 极简操作面板</p>
                        </div>
                    </div>
                    <!-- 虚拟UI图2：任务管理应用界面 -->
                    <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md hover-effect">
                        <div class="h-40 card-img" style="background-image: url('https://picsum.photos/id/180/600/400'); background-color: #f0f9ff; background-blend-mode: overlay;"></div>
                        <div class="p-6">
                            <h3 class="font-semibold text-lg mb-2">任务管理应用</h3>
                            <p class="text-slate-500 text-sm">分层设计 + 流畅交互体验</p>
                        </div>
                    </div>
                    <!-- 虚拟UI图3：移动端设置界面 -->
                    <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md hover-effect">
                        <div class="h-40 card-img" style="background-image: url('https://picsum.photos/id/160/600/400'); background-color: #e6f7ff; background-blend-mode: overlay;"></div>
                        <div class="p-6">
                            <h3 class="font-semibold text-lg mb-2">移动设置界面</h3>
                            <p class="text-slate-500 text-sm">极简控件 + 统一视觉体系</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 bg-white">
            <div class="max-w-xl mx-auto">
                <h2 class="text-2xl font-bold mb-12 text-center">联系我</h2>
                <form class="space-y-6">
                    <input type="text" placeholder="姓名" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:border-[--accent] focus:outline-none">
                    <input type="email" placeholder="邮箱" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:border-[--accent] focus:outline-none">
                    <textarea rows="4" placeholder="留言" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:border-[--accent] focus:outline-none"></textarea>
                    <button type="submit" class="w-full bg-[--accent] text-white py-3 rounded-lg font-medium hover:bg-[--accent]/90 hover-effect">发送</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900 text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-slate-400 text-sm">
            <p>© 2025 云屿. 保留所有权利.</p>
        </div>
    </footer>
</body>
              </html>
